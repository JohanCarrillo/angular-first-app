<body [style.background-color]="currentColor">
  <div class="container">
    <blockquote [style.color]="currentColor">
      "{{ currentQuote.quote }}"
    </blockquote>
    <span [style.color]="currentColor">{{ currentQuote.author }}</span>
    <div id="button-container">
      <button (click)="randomize()" [style.background-color]="currentColor">
        randomize!
      </button>
    </div>
  </div>
</body>
